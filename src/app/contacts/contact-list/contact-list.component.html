<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="row">
            <div class="col-md-6" style="font-size: 24px;">Contacts</div>
            <div class="col-md-6">
                <a href=# class="btn btn-success pull-right" role="button">New Contact</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ contact.name }}</h4>
            </div>
            <span class="pull-right">
                <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>
  </div>
