<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="row">
            <div class="col-md-6" style="font-size: 24px;">Contacts</div>
            <div class="col-md-6">
                <a routerLink="new" class="btn btn-success pull-right" role="button">New Contact</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <cms-contact-item 
            *ngFor="let contactElement of contacts"
            [contact]="contactElement"
            dnd-draggable [dragEnabled]="true" [dragData]="contactElement" [dropZones]="['contactGroup']">
        </cms-contact-item>
    </div>
  </div>
